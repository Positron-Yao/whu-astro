<style>
    table {
        width: 75%;
        border-collapse: collapse;
        margin-left: 12.5%;
        font-size: 150%;
    }

    table caption {
        font-size: 2em;
        font-weight: bold;
        margin: 1em 0;
    }

    th,
    td {
        text-align: center;
        padding: 20px 0;
    }

    table tfoot tr td {
        text-align: right;
        padding-right: 20px;
    }

    /*表格滚动动画*/
    @keyframes table {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(-100%);
        }
    }

    .table {
        /* overflow: hidden;是隐藏超过自身范围的子元素，你给tbody开这个没用，因为
       tbody是自身整体在移动，开到table上，当tbody滚动出table的范围之后就会隐藏了*/
        overflow: hidden;
    }

    .table thead {
        /* 给thead开个相对定位，然后把层级提高一下，盖住tbody，这样在z轴上，
       tbody就到thead的下面了，再给thead一个背景色，就可以盖住tbody了*/
        position: relative;
        z-index: 1;
        background-color: #0d1117;
    }

    .table tbody {
        animation: table 20s infinite linear;
    }
</style>

<h1>积分一览</h1>
<hr />
<table class="table">
    <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>分数</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    fetch('./scores.csv')
        .then(response => response.text())
        .then(text => {
            // 解析数据
            lines = text.split('\n');
            console.log(lines);
            if(lines[lines.length-1] == "") {
                lines.pop()
            }

            // 写入
            var row = "";
            lines.forEach(line => {
                row += "<tr><td>" + line.replaceAll(",", "</td><td>") + "</td></tr>\n";
            });
            document.getElementById("tbody").innerHTML = row;
        })
        .catch(error => console.error('爆了', error));
</script>
