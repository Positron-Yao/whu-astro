<h1>积分一览</h1>
<hr />
<table>
    <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>分数</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    fetch('./scores.csv')
        .then(response => response.text())
        .then(text => {
            // 解析数据
            lines = text.split('\n');
            console,log(lines)
            if(lines[-1] == "") {
                lines.pop()
            }

            // 写入
            var row = "";
            lines.forEach(line => {
                row += "<tr><td>" + line.replaceAll(",", "</td><td>") + "</td></tr>\n";
            });
            document.getElementById("tbody").innerHTML = row;
        })
        .catch(error => console.error('爆了', error));
</script>
