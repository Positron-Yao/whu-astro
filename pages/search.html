---
layout: page
title: 搜索
---
<div class="page page-search">
    <input id="search-input" type="text" placeholder="请在这里输入关键词^_^"></input>
    <h1>
    <span>搜索结果</span>
    <img src="{{site.baseurl}}/static/img/loading.svg">
    </h1>
    <ul class="list-search">
        {%- for post in site.posts  %}
        <li hidden>
            <a href="{{site.baseurl}}{{ post.url }}">
                <p class="title">{{ post.title }}</p>
                <p class="content"></p>
            </a>
        </li>
        {%- endfor %}
    </ul>
</div>
<script type="text/javascript">
    //造个函数
    function $(id){
        return document.getElementById(id);
    }

    function hr(url) {
        window.location.href = url;
    }


    itv = setInterval(function(){    //用匿名函数做
        console.log("检测输入...");
        inputtext = $("search-input").value;
        ifbreak = false;

        //检测部分
        switch (inputtext){
            case "inner":
                hr("https://positron-yao.github.io/home/pages/inner.html");
                ifbreak = true;
                break;
            case "$github":
                hr("https://github.com/Positron-Yao/home");
                ifbreak = true;
                break;
            case "$baidu":
                hr("https://www.baidu.com/");
                ifbreak = true;
                break;
            case "$bilibili":
                hr("https://www.bilibili.com/");
                ifbreak = true;
                break;
            case "$youdao":
                hr("https://www.youdao.com");
                ifbreak = true;
                break;

        }
        //是否停止
        if(ifbreak){
            clearInterval(itv)
        }
    }, 100)

    </script>
